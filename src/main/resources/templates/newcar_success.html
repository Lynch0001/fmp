<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" th:href="@{/css/carlist.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Vehicle Details</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<div class="container-fluid col-8">
    <div class="col-12 text-center">
        <h4>Success Adding Vehicle</h4>
    </div>
    <body>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Bumper</th>
            <th>VIN</th>
            <th>Last Service</th>
            <th>Division</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${car.id}">
            <td th:text="${car.make}">
            <td th:text="${car.model}">
            <td th:text="${car.manufactureYear}">
            <td th:text="${car.color}">
            <td th:text="${car.bumper}">
            <td th:text="${car.vin}">
            <td th:text="${#temporals.format(car.lastservice, 'MMM-dd-yyyy')}">
            <td th:text="${car.division}">
        </tr>
        </tbody>
    </table>


    </body>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

</html>
