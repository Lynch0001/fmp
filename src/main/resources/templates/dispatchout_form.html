<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <link type="text/css" th:href="@{/css/carform.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Dispatch Form</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<body>
<div class="container-fluid col-4">
    <div class="header text-center">
        <h4>Dispatch Release Form for <span th:text="${car.bumper}"></span></h4>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Bumper</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${car.make}">
            <td th:text="${car.model}">
            <td th:text="${car.manufactureYear}">
            <td th:text="${car.bumper}">
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/cars/{id}/savedispatchout(id=${car.id})}" th:object="${dispatch}" method="post">

        <div class="form-group col-xs-4">
            <label for="outdate">Dispatch Release Date: </label>
            <input id="outdate" type="date" class="form-control" th:field="*{dispatchOutDate}" required/>
        </div>

        <div class="form-group col-xs-4">
            <label for="outmiles">Dispatch Release Mileage: </label>
            <input id="outmiles" type="number" class="form-control" th:field="*{dispatchOutMileage}" required/>
        </div>

        <div class="form-group col-xs-4">
            <label for="outtech">Dispatch Tech: </label>
            <input id="outtech" type="text" class="form-control" th:field="*{dispatchOutTech}" required/>
        </div>

        <div class="form-group col-xs-4">
            <label for="outdriver">Dispatch Driver: </label>
            <input id="outdriver" type="text" class="form-control" th:field="*{dispatchDriver}"required/>
        </div>

        <div class="form-group">
            <label for="outinsp">Vehicle Inspection Complete: </label>
            <input id="outinsp" type="checkbox" th:value="${dispatch.dispatchOutInspection}" onclick="this.value = true" required/>
        </div>


        <p><input class="btn btn-dark btn-sm" type="submit" value="Submit" /> <input class="btn btn-light btn-sm" type="reset" value="Reset" /></p>
    </form>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
