<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <link type="text/css" th:href="@{/css/carform.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Input New Car Details</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<body>
<div class="container-fluid col-4">
    <div class="header text-center">
        <h4>Edit Vehicle Information Form</h4>
    </div>
    <form role="form" action="#" th:action="@{/saveeditcar}" th:object="${car}" method="post">

        <div class="form-group col-xs-4">
            <label for="editmake">Make: </label>
            <input id="editmake" type="text" class="form-control" th:field="*{make}" />
        </div>

        <div class="form-group col-xs-4">
        <label for="editmodel">Model: </label>
            <input id="editmodel" type="text" class="form-control" th:field="*{model}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="editcolor">Color: </label>
            <input id="editcolor" type="text" class="form-control" th:field="*{color}" />
        </div>

        <div class="form-group col-xs-4">
        <label for="edityear">Year: </label>
            <input id="edityear" type="number" class="form-control" th:field="*{manufactureYear}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="editvin">VIN: </label>
                <input id="editvin" type="text" class="form-control" th:field="*{vin}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="editdivision">Division: </label>
            <input id="editdivision" type="text" class="form-control" th:field="*{division}" />
        </div>

        <div class="form-group col-xs-4">
        <label for="editbumper">Bumper: </label>
            <input id="editbumper" type="text" class="form-control" th:field="*{bumper}" />
        </div>

        <div class="form-group col-xs-4">
        <label for="editlservice">Last Service: </label>
            <input id="editlservice" type="date" class="form-control" th:field="${car.lastservice}" />
        </div>

        <p><input class="btn btn-dark btn-sm" type="submit" value="Submit" /> <input class="btn btn-light btn-sm" type="reset" value="Reset" /></p>
    </form>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
