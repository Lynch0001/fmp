<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <link type="text/css" th:href="@{/css/carform.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Service Intake</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<body>
<div class="container-fluid col-4">
    <div class="header text-center">
        <h4>Vehicle Service Intake Form</h4>
    </div>
    <form action="#" th:action="@{/cars/{id}/saveservicein(id=${car.id})}" th:object="${vehicleService}" method="post">

        <div class="form-group col-xs-4">
            <label for="indate">Intake Date: </label>
            <input id="indate" type="date" class="form-control" th:field="*{serviceInDate}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="inmiles">Intake Mileage: </label>
            <input id="inmiles" type="number" class="form-control" th:field="*{serviceInMileage}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="intech">Intake Tech: </label>
            <input id="intech" type="text" class="form-control" th:field="*{serviceInTech}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="intype">Planned Service: </label>
            <input id="intype" type="text" class="form-control" th:field="*{serviceType}" />
        </div>

        <p><input class="btn btn-dark btn-sm" type="submit" value="Submit" /> <input class="btn btn-light btn-sm" type="reset" value="Reset" /></p>
    </form>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
