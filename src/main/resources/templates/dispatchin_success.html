<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" th:href="@{/css/carlist.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Dispatch Return</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<div class="container-fluid col-8">
    <div class="col-12 text-center">
        <h4>Success Returning Dispatched Vehicle</h4>
    </div>
    <body>
        <table class="table">
            <thead>
            <tr>
                <th>Bumper</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${car.bumper}">
                <td th:text="${car.make}">
                <td th:text="${car.model}">
                <td th:text="${car.manufactureYear}">
            </tr>
            </tbody>
        </table>
    </body>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>

</html>
