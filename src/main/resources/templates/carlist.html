<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" th:href="@{/css/carlist.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Vehicle Details</title>
</head>
<body>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<div class="container-fluid col-8">
    <div class="header text-center">
        <h4 th:text="${listTitle}"></h4>
    </div>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Action</th>
            <th>Bumper</th>
            <th>Make</th>
            <th>Model</th>
            <th th:if="${#strings.contains(listTitle, 'Non')}">Status</th>
            <th th:unless="${#strings.contains(listTitle, 'Non')}">Year</th>
        </tr>
    </thead>
    <tbody th:if="${!cars.isEmpty()}">
        <tr th:each="car: ${cars}">
            <td>
                <a href="cardetail.html" th:href="@{/cars/{id}(id=${car.id})}">View</a>
            </td>
            <td th:text="${car.bumper}">
            <td th:text="${car.make}">
            <td th:text="${car.model}">
            <td th:if="${#strings.contains(listTitle, 'Non')}" th:text="${car.status.label}">
            <td th:unless="${#strings.contains(listTitle, 'Non')}" th:text="${car.manufactureYear}">
        </tr>
    </tbody>
    <tbody th:if="${cars.isEmpty()}">
    <tr>
        <td colspan="5" class="text-center">No Matching Records</td>
    </tr>
    </tbody>
</table>
<!-- START FOOTER -->
<div th:insert="fragments/footer :: footer">...</div>
<!-- END FOOTER -->
</div>

<script
        th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>
</html>
