<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <link type="text/css" th:href="@{/css/carform.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Service Intake</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<body>
<div class="container-fluid col-4">
    <div class="header text-center">
        <h4>Vehicle Service Release Form</h4>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Bumper</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${car.make}">
            <td th:text="${car.model}">
            <td th:text="${car.manufactureYear}">
            <td th:text="${car.bumper}">
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/cars/{id}/saveserviceout(id=${id})}" th:object="${service}" method="post">

        <div class="form-group col-xs-4">
            <label for="outdate">Release Date: </label>
            <input id="outdate" type="date" class="form-control" th:field="*{serviceOutDate}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="outmiles">Release Mileage: </label>
            <input id="outmiles" type="number" class="form-control" th:placeholder="${car.mileage}" th:field="*{serviceOutMileage}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="outtech2">Release Tech: </label>
            <select class="custom-select" id="outtech2" type="text" th:field="*{serviceOutTech}">
                <option value="" >Please select...</option>
                <option th:each="tech: ${techs}" th:value="${tech.name}" th:text="${tech.name}"></option>
            </select>
        </div>



        <div class="form-group col-xs-4">
            <label for="intype2">Completed Service: </label>
            <select class="custom-select" id="intype2" type="text" th:field="*{serviceType}">
                <option value="" >Please select...</option>
                <option value="Acceptance Inspection">Acceptance Inspection</option>
                <option value="Transfer Inspection" >Transfer Inspection</option>
                <option value="Annual Service" >Annual Service</option>
                <option value="Routine Service" >Routine Service</option>
                <option value="Maintenance - Repair" >Maintenance - Repair</option>
                <option value="Maintenance - Awaiting Parts" >Maintenance - Awaiting Parts</option>
            </select>
        </div>


        <p><input class="btn btn-dark btn-sm" type="submit" value="Submit" /> <input class="btn btn-light btn-sm" type="reset" value="Reset" /></p>
    </form>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
