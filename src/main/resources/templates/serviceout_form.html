<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json" charset="UTF-8">
    <link type="text/css" th:href="@{/css/carform.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Service Intake</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<body>
<div class="container-fluid col-4">
    <div class="header text-center">
        <h4>Vehicle Service Release Form</h4>
    </div>
    <form action="#" th:action="@{/cars/{id}/saveserviceout(id=${id})}" th:object="${service}" method="post">

        <div class="form-group col-xs-4">
            <label for="outdate">Release Date: </label>
            <input id="outdate" type="date" class="form-control" th:field="*{serviceOutDate}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="outmiles">Release Mileage: </label>
            <input id="outmiles" type="number" class="form-control" th:field="*{serviceOutMileage}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="outtech">Releasing Tech: </label>
            <input id="outtech" type="text" class="form-control" th:field="*{serviceOutTech}" />
        </div>

        <div class="form-group col-xs-4">
            <label for="servtype">Confirm Service Completed: </label>
            <input id="servtype" type="text" class="form-control" th:field="*{serviceType}" />
        </div>


        <p><input class="btn btn-dark btn-sm" type="submit" value="Submit" /> <input class="btn btn-light btn-sm" type="reset" value="Reset" /></p>
    </form>
    <script
            th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
