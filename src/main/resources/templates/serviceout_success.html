<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" th:href="@{/css/carlist.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Vehicle Details</title>
</head>
<!-- START HEADER -->
<div th:insert="fragments/header :: header">...</div>
<!-- END HEADER -->
<div class="container-fluid col-8">
    <div class="col-12 text-center">
        <h4>Success Releasing Vehicle from Services</h4>
    </div>
    <body>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Bumper</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${car.bumper}">
                <td th:text="${car.make}">
                <td th:text="${car.model}">
                <td th:text="${car.manufactureYear}">

            </tr>
            </tbody>
        </table>
    </body>
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

</html>
